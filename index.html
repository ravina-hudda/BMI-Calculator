<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculater</title>
</head>
<body>
    <nav class="navbar">
        <a href="/0_project_2/">Home</a>
        <a href="https://github.com/ravina-hudda/Javascript-notes/tree/main/0project_1"> project 1 github</a>

    </nav>
    <div class="container">
        <h1> BMI Calculator</h1>

        <form >
            <p>
                <label > Height in CM: </label>
                <input type="text" id="height">
            </p>
            <p>
                <label > Weight in KG: </label>
                <input type="text" id="weight">
            </p>
            <button id="btn"> calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal range = [18.6, 24.9] </p>
                <p>Over weight = Greater than 24.9</p>
            </div>
        </form>

    </div>
</body>
<script src="script.js"></script>
</html>
